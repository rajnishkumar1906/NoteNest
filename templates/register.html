{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteNest Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 30px;
      background: #f0f2f5 url("{% static 'images/auth_page.png' %}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: start;
      justify-content: center;
    }

    .app-name {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      color: #eff0f2ff;
      margin-bottom: 25px;
      margin-left: 100px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,1);
    }

    .signup-card {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 1);
      padding: 30px;
      margin-left: 100px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      border: 1px solid #ced4da;
    }

    .signup-card h2 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 600;
      color: #495057;
      font-size: 1rem;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
      outline: none;
    }

    .name-row { display: flex; gap: 10px; }
    .name-row > div { flex: 1; }

    .terms { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; color: #495057; }
    .terms a { color: #007bff; text-decoration: none; }
    .terms a:hover { text-decoration: underline; }

    button {
      padding: 12px 15px;
      background-color: #4da3f4ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.2s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #198af4ff; 
    }

    /* Corrected message styles */
    .message {
      text-align: center;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
    }
    .message-success { background-color: #d4edda; color: #155724; }
    .message-error { background-color: #f8d7da; color: #721c24; }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      transition: text-decoration 0.2s;
    }
    .login-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="app-name">NoteNest</div>

  <div class="signup-card">
    <h2>Create Account</h2>

    <!-- Messages display -->
    {% if messages %}
      {% for message in messages %}
        <div class="message {% if message.tags %}message-{{ message.tags }}{% endif %}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form class="signup-form" method="POST" action="{% url 'register' %}">
      {% csrf_token %}

      <div>
        <label for="id_username">Username</label>
        <input type="text" id="id_username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="name-row">
        <div>
          <label for="id_first_name">First Name</label>
          <input type="text" id="id_first_name" name="first_name" placeholder="First name" required>
        </div>
        <div>
          <label for="id_last_name">Last Name</label>
          <input type="text" id="id_last_name" name="last_name" placeholder="Last name" required>
        </div>
      </div>

      <div>
        <label for="id_email">Email</label>
        <input type="email" id="id_email" name="email" placeholder="Enter your email" required>
      </div>

      <div>
        <label for="id_password">Password</label>
        <input type="password" id="id_password" name="password" placeholder="Enter password" required>
      </div>

      <div>
        <label for="id_password2">Confirm Password</label>
        <input type="password" id="id_password2" name="password2" placeholder="Confirm password" required>
      </div>

      <div class="terms">
        <input type="checkbox" id="id_terms" required>
        <label for="id_terms">I agree to <a href="#">Terms of Service</a></label>
      </div>

      <button type="submit">Register</button>

      <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.querySelector('.signup-form');
    form.addEventListener('submit', function(event) {
      const password = form.elements.password.value.trim();
      const confirmPassword = form.elements.password2.value.trim();
      if (password !== confirmPassword) {
        event.preventDefault();
        alert("Passwords do not match.");
      }
    });
  </script>

</body>
</html>
